<div class="container" *ngIf="profile" id="whole">
    <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Enter your Username" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

    <div class="panel panel-default" id="panel">
        <div class="panel-heading" id="nav">
            {{profile.name}}
        </div>

        <div class="panel-body">
            <div class="row" id="row">
                <div class="col-sm-3" id="img">
                    <img src="{{profile.avatar_url}}" class="img-circle img-responsive" alt="profile image">
                </div>
                <div class="class-sm-5">
                    <ul class="list-group">
                        <li class="list-group-item" *ngIf="profile.bio">{{profile.bio}}</li>
                        <li class="list-group-item" *ngIf="profile.blog"><a>{{profile.blog}}</a></li>
                        <li class="list-group-item" *ngIf="profile.emaill"><a>{{profile.email}}</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
